<html lang="zh-Hant">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body style="user-select: none;">
    <main>
        <div id="app">
            <div class="server-box">
                <span class="server-title" id="core_raw_name"></span>
                <div class="server-content">
                    <div class="container">
                        <div class="info-box">
                            <span class="info-box-title">Raw Server</span>
                            <span class="info-box-body abnormal" id="core_raw_taipei"></span>
                        </div>
                        <div class="info-box">
                            <span class="info-box-title">RTS Server</span>
                            <span class="info-box-body abnormal" id="core_rts_taipei"></span>
                        </div>
                        <div class="info-box">
                            <span class="info-box-title" id="core_freeze_taipei_check">凍結測站列表</span>
                            <span class="info-box-body abnormal" style="display: none;"
                                id="core_freeze_status_taipei"></span>
                            <ul class="scrollable-list" id="core_freeze_taipei"></ul>
                        </div>
                        <div class="info-box">
                            <span class="info-box-title" id="core_disconnect_taipei_check">斷線測站列表</span>
                            <span class="info-box-body abnormal" style="display: none;"
                                id="core_disconnect_status_taipei"></span>
                            <ul class="scrollable-list" id="core_disconnect_taipei"></ul>
                        </div>
                        <div class="info-box">
                            <span class="info-box-title">TREM EEW 預估震度</span>
                            <span class="intensity-null" id="core_eew_estimate_taipei"></span>
                        </div>
                        <div class="info-box">
                            <span class="info-box-title">TREM 即時實測 震度</span>
                            <span class="intensity-null" id="core_eew_real_taipei"></span>
                        </div>
                        <div class="info-box">
                            <span class="info-box-title">TREM 震度速報 震度</span>
                            <span class="intensity-null" id="core_intensity_taipei"></span>
                        </div>
                        <div class="info-box">
                            <span class="info-box-title">線上測站數量</span>
                            <span class="info-box-body" id="core_rts_online_taipei">- / -</span>
                        </div>
                        <div class="info-box">
                            <span class="info-box-title">TREM EEW Log</span>
                            <ul class="scrollable-list" id="core_eew_taipei" style="height: 200px;max-height: 200px;">
                            </ul>
                        </div>
                        <div class="info-box">
                            <span class="info-box-title">TREM EEW 預估/實際</span>
                            <canvas id="myChart" width="385" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
